<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@next"></script>
    <title>6 - bind</title>
  </head>
  <body>
    <div class="wrapper">
      <div id="app">
        <input type="text" placeholder="title" value="">
        <input type="text" placeholder="img" value="">
        <br>
        <img @click="changeImg" :src="imgUrl" :alt="title" width="500" />
      </div>
    </div>
    <script>
      const App = {
        data() {
          return {
            title: "forest",
            imgUrl: "./img/1.jpeg",
          };
        },
        methods: {
          changeImg() {
            const images = ["./img/1.jpeg", "./img/2.jpeg"];
            this.imgUrl = images[Math.floor(Math.random() * images.length)];
          },
        },
        computed: {},
      };
      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
