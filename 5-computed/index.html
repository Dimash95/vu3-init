<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@next"></script>
    <title>5 - computed</title>
  </head>
  <body>
    <div class="wrapper">
      <div id="app">
        <div>{{message}}</div>
        <div class="app__header">{{priority.title}} - {{priority.value}}</div>
        <br />
        <div class="app__body">
          <button v-if="priority.value < 3" @click="up">
            {{buttons.next.title}}
          </button>
          <br />
          <button v-if="priority.value > 0" @click="down">
            {{buttons.prev.title}}
          </button>
        </div>
      </div>
    </div>
    <script>
      const App = {
        data() {
          return {
            priority: {
              title: "Priority",
              value: 0,
            },
            buttons: {
              prev: {
                title: "Down",
              },
              next: {
                title: "Up",
              },
            },
          };
        },
        methods: {
          down() {
            if (this.priority.value >= 1) {
              this.priority.value -= 1;
            }
          },
          up() {
            if (this.priority.value < 3) {
              this.priority.value += 1;
            }
          },
        },
        computed: {
          message() {
            const messages = {
              welcome: "make some vote",
              save: "saved",
            };
            return this.priority.value > 0 ? messages.save : messages.welcome;
          },
        },
      };
      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
